version: '3.12'

services:
  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: [ 'CMD', 'curl','-f','http://localhost:4444/wd/hub/status' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    image: django
    container_name: django_web
    build: .
    restart: on-failure
    tty: true
    command: bash -c "python manage.py makemigrations && python manage.py migrate && daphne -b 0.0.0.0 -p 8000 navigator.asgi:application  "
    ports:
      - "8000:8000"
    volumes:
      - .:/workapp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chrome:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - REDIS_URL=redis://redis:6379/0
      - SELENIUM_REMOTE_URL=http://chrome:4444/wd/hub

  celery:
    build: .
    command: bash -c "python manage.py migrate && celery -A navigator worker --loglevel=info"
    volumes:
      - .:/workapp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chrome:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=navigator.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SELENIUM_REMOTE_URL=http://chrome:4444/wd/hub

  celery-beat:
    build: .
    command: bash -c "python manage.py migrate && celery -A navigator beat --loglevel=info"
    volumes:
      - .:/workapp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chrome:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=navigator.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SELENIUM_REMOTE_URL=http://chrome:4444/wd/hub

  frontend:
    image: node:16
    container_name: vue_frontend
    working_dir: /workapp
    volumes:
      - .:/workapp
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development
    command: bash -c "cd frontend && npm run serve"
    depends_on:
      - web

volumes:
  redis_data:
  postgres_data: